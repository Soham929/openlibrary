<div style="padding-left: 100px;">
    <h1 class="heading">Add Publishers</h1>

<form [formGroup]="publishersForm" (ngSubmit)="savePublisher()">
<label>ID</label>
<input type="text" formControlName="id" placeholder="Enter the ID of new publisher">

<label>Name</label>
<input type="text" formControlName="name" placeholder="Enter the name of new publisher">

<label>Address</label>
<input type="text" formControlName="address" placeholder="Enter the address of new publisher">

<label>Phone</label>
<input type="number" formControlName="phone" placeholder="Enter the phone of new publisher">

<label>Email</label>
<input type="text" formControlName="email" placeholder="Enter the email of new publisher">


<div *ngIf="publishersForm.valid">
    <input type="submit" value="Save Publishers">

</div>

</form>
</div>

<h3> Form status: {{publishersForm.valid}}</h3>
<h3> Form json: {{publishersForm.value | json}}</h3>
