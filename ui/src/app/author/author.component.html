<h1 class="fade-in" >{{title}}</h1>

<h2 *ngIf="authors.length<1">No Data</h2>

<div style= "margin: 20px; float:right">
  <button class="button" (click)="addAuthors()"> Add Author</button>
</div>

<table *ngIf="authors.length>0" class="center" >
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>BIRTHDATE</th>
      <th>NATIONALITY</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aut of authors">
      <td>{{aut.id}}</td>
      <td>{{aut.name}}</td>
      <td>{{aut.birthDate}}</td>
      <td>{{aut.nationality}}</td>
      <td>
        <button class='smallButton' (click)="deleteAuthor(aut.id)">Delete</button>
    </td>
    </tr>
  </tbody>  
 </table>
